<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" class="css">
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <title>Results summary component</title>
</head>

<body>
    <div class="main">
        <div class="card_information">
            <h1 class="card_title">Get <span>Insights</span> that helps your business grow.</h1>
            <p class="card_sub">Discover the benefits of data analytics and make better decisions regarding
                revenue, customer experience and overall efficiency.</p>
            <div class="group_stats">
                <div class="stats">
                    <h2 class="number_stat">10k+</h2>
                    <p class="text_stat">Companies</p>
                </div>
                <div class="stats">
                    <h2 class="number_stat">314</h2>
                    <p class="text_stat">Templates</p>
                </div>
                <div class="stats">
                    <h2 class="number_stat">12M+</h2>
                    <p class="text_stat">Queries</p>
                </div>
            </div>
        </div>
        <picture class="ppl-img">
            <source srcset="/images/image-header-desktop.jpg" media="(min-width: 768px)">
            <source srcset="/images/image-header-mobile.jpg" media="(max-width: 767px)">
            <img src="/images/image-header-desktop.jpg" alt="people" role="presentation">
        </picture>
    </div>
</body>

</html>
